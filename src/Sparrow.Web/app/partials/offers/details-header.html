<div class="col-lg-6 col-md-6 col-sm-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                <span class="offer-panel-title">{{offer.title}}</span>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-4"><b>Offered By</b></div>
                <div class="col-lg-offset-3 col-md-offset-4 col-sm-offset-5 col-xs-offset-4">
                    {{offer.ownerFullName}}
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-4"><b>Offered On</b></div>
                <div class="col-lg-offset-3 col-md-offset-4 col-sm-offset-5 col-xs-offset-4">
                    {{offer.offeredOn | date:'longDate'}}
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-4"><b>Customer</b></div>
                <div class="col-lg-offset-3 col-md-offset-4 col-sm-offset-5 col-xs-offset-4">
                    <span>
                        {{offer.customerName || 'none'}}
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-5 col-xs-4"><b>Status</b></div>
                <div class="col-lg-offset-3 col-md-offset-4 col-sm-offset-5 col-xs-offset-4">
                    {{offer.status | offerStatus}}
                </div>
            </div>
        </div>
    </div>
</div>
